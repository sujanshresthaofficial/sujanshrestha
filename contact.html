<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujan Shrestha</title>
    <link rel="icon" href="images/newLogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="images/newLogo.png" alt="Logo" width="50px" height="50px"></a>
            </div>

            <div class="nav">
                <ul class="navigation">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="bio.html">Bio</a>
                    </li>
                    <li>
                        <a href="projects.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <label class="switch">
                            <input type="checkbox" id="modeToggle">
                            <span class="slider"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="contact-getInTouch">

            <div class="getInTouch">
                <p class="with-contactSujanShrestha">Contact with Sujan Shrestha</p>
                <img src="images/getInTouchh.png" alt="Get In Touch">
            </div>

            <div class="getInTouch-form">

                <div class="contactPageHead">
                    <h2>GET IN TOUCH</h2>
                </div>

                <p style="display: flex; justify-content: center; align-items: center; color: #888;">Have questions or
                    ideas? Drop me a message! <br> Reach out via the 'Get In Touch' form below.</p>

                <div class="contact">
                    <form action="submit_page" method="post">
                        <div>
                            <label>Name: <a class="mandatory">*</a> </label>
                            <input type="text" name="Name" id="name" pattern="[A-Za-z\s]+" placeholder="Your Name"
                                title="Please enter a valid name!" required>
                        </div>
                        <div>
                            <label>Mail Address: <a class="mandatory">*</a> </label>
                            <input type="mail" name="Mail" id="mail" placeholder="user@example.com"
                                title="Please enter a valid mail address!" required>
                        </div>
                        <div>
                            <label>Message:</label>
                            <textarea type="Message" name="Message" id="message"
                                placeholder="Your text here..."></textarea>
                        </div>
                        <div class="button-submit">
                            <button type="button" name="button-submit" class="submit" id="submit">Get in touch</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-wrapper">
                <div class="copyright">
                    <p>&copy; 2026 All rights reserved | Sujan Shrestha</p>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>


</html>
