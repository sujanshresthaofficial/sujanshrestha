        <div class="pageHead"><h1>Get In Touch</h1></div>

        <div class="contact">
            <form action="/submit_page" method="post">
                <div>
                    <h4>Enter Your Name: <a class="mandatory">*</a> </h4>
                    <input type="text" placeholder="Your Name"  title="Only letters are allowed" required pattern="[A-Za-z]">
                </div>
                <div>
                    <h4>Enter Your Mail ID: <a class="mandatory">*</a> </h4>
                    <input type="email" placeholder="you@example.com"  title="Invalid email address. Please check for typos or incorrect domains" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div>
                    <h4>Description:</h4>
                    <textarea name="description" id="description" placeholder="Your text here..."></textarea>
                </div>
                <div class="button-submit">
                    <button class="submit" id="submit">Get in touch</button>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="footer-wrapper">
                <div class="theme-switch-wrapper">
                    <span class="mode">Light</span>
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <div class="slider round"></div>
                    </label>
                    <span>Dark</span>
                </div>
                <div class="copyright">
